name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/bcdev.csproj

      - name: Build
        run: dotnet build src/bcdev.csproj --configuration Release --no-restore -p:TreatWarningsAsErrors=true

      - name: Restore test dependencies
        run: dotnet restore tests/bcdev.Tests.csproj

      - name: Build tests
        run: dotnet build tests/bcdev.Tests.csproj --configuration Release --no-restore -p:TreatWarningsAsErrors=true

      - name: Run unit tests
        run: dotnet test tests/bcdev.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Unit"

      - name: Run integration tests
        run: dotnet test tests/bcdev.Tests.csproj --configuration Release --no-build --verbosity normal --filter "FullyQualifiedName~Integration"
